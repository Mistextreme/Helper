<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Menu</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="help-menu-overlay" id="helpMenu" style="display: none;">
        <div class="help-menu-container">
            <div class="help-menu-header">
                <div class="help-menu-title">
                    <i class="fas fa-question-circle"></i>
                    <span>Server Help & Information</span>
                </div>
                <button class="help-menu-close" id="closeBtn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="help-menu-content">
                <div class="help-section server-info-section">
                    <div class="section-header">
                        <i class="fas fa-info-circle"></i>
                        <h2>Server Info</h2>
                    </div>
                    <div class="server-info-card">
                        <h3 id="server-title">Welcome To Our Server</h3>
                        <p id="server-description">Server description will appear here.</p>
                    </div>
                    <div class="rules-card">
                        <h4><i class="fas fa-gavel"></i> Rules</h4>
                        <div class="rules-grid" id="rules-grid">
                            <!-- Rules populated by JS -->
                        </div>
                    </div>
                </div>

                <div class="help-section commands-section">
                    <div class="section-header">
                        <i class="fas fa-terminal"></i>
                        <h2>Commands</h2>
                        <div class="category-filters" id="command-filters">
                            <!-- Filters populated by JS -->
                        </div>
                    </div>
                    <div class="commands-grid" id="commands-grid">
                        <!-- Commands populated by JS -->
                    </div>
                </div>

                <div class="help-section keybinds-section">
                    <div class="section-header">
                        <i class="fas fa-keyboard"></i>
                        <h2>Keybinds</h2>
                        <div class="category-filters" id="keybind-filters">
                            <!-- Filters populated by JS -->
                        </div>
                    </div>
                    <div class="keybinds-grid" id="keybinds-grid">
                        <!-- Keybinds populated by JS -->
                    </div>
                </div>

                <div class="help-section social-section">
                    <div class="section-header">
                        <i class="fas fa-share-alt"></i>
                        <h2>Social Links</h2>
                    </div>
                    <div class="social-links-container" id="social-links-container">
                        <!-- Social links populated by JS -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
